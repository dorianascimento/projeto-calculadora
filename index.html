<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

   <div class="celular">
    <div class="tela">
        <div class="interface-resultado">
            <div class="barra-superior">
                ...
            </div>
            <div class="resultado-calculadora">
                <div class="sinal-menor">-</div>
                <div class="resultado"><p></p></div>
            </div>
        </div>
        <div class="teclado">
            <div class="botao bt cinza limpar">AC</div>
            <div class="botao bt cinza negativo">+/-</div>
            <div class="botao bt cinza porcentagem">%</div>
            <div class="botao laranja dividir" onclick="selecionarOperacao('/')">รท</div>
            <div class="botao bt numero" data-number="7">7</div>
            <div class="botao bt numero" data-number="8">8</div>
            <div class="botao bt numero" data-number="9">9</div>
            <div class="botao laranja vezes" onclick="selecionarOperacao('*')">X</div>
            <div class="botao bt numero" data-number="4">4</div>
            <div class="botao bt numero" data-number="5">5</div>
            <div class="botao bt numero" data-number="6">6</div>
            <div class="botao laranja menos" onclick="selecionarOperacao('-')">-</div>
            <div class="botao bt numero" data-number="1">1</div>
            <div class="botao bt numero" data-number="2">2</div>
            <div class="botao bt numero" data-number="3">3</div>
            <div class="botao laranja soma" onclick="selecionarOperacao('+')">+</div>
            <div class="botao bt numero botao-grande" data-number="0"><span>0</span></div>
            <div class="botao bt numero" data-number=".">,</div>
            <div class="botao laranja conta">=</div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
