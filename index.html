<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

   <div class="celular">
    <div class="tela">
        <div class="interface-resultado">
            <div class="barra-superior">
                ...
            </div>
            <div class="resultado-calculadora">
                <div class="sinal-menor">-</div>
                <div class="resultado"><p></p></div>
            </div>
        </div>
        <div class="teclado">
            <div class="botao cinza">AC</div>
            <div class="botao cinza">+/-</div>
            <div class="botao cinza">%</div>
            <div class="botao laranja dividir">รท</div>
            <div class="botao numero" data-number="7">7</div>
            <div class="botao numero" data-number="8">8</div>
            <div class="botao numero" data-number="9">9</div>
            <div class="botao laranja vezes">X</div>
            <div class="botao numero" data-number="4">4</div>
            <div class="botao numero" data-number="5">5</div>
            <div class="botao numero" data-number="6">6</div>
            <div class="botao laranja menos">-</div>
            <div class="botao numero" data-number="1">1</div>
            <div class="botao numero" data-number="2">2</div>
            <div class="botao numero" data-number="3">3</div>
            <div class="botao laranja somar">+</div>
            <div class="botao numero botao-grande" data-number="0"><span>0</span></div>
            <div class="botao">,</div>
            <div class="botao laranja">=</div>
        </div>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
